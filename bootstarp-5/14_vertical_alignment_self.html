<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .container {
            border: 10px solid black;
        }

        .row {
            border: 4px solid blue;
            margin: 5px;
            height: 400px;
          
        }

        .box-1 {
            background-color: aqua;
            
        }
        .box-2 {
            background-color: red;
            
        }

        .box-3 {
            background-color: rgb(94, 73, 251);
            
        }
    </style>

</head>

<body>

    <div class="container">

        <!-- by default all divs are align-self-stretch  -->
        <!-- start|end|center|baseline|stretch -->
        <div class="row ">
            <div class="col col-lg-3 box-1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe voluptate
                doloremque consequatur possimus ex. Error libero, </div>
            <div class="col col-lg-3 box-2">ipsam, soluta amet perferendis, et numquam eaque aspernatur voluptatum a
                tempore culpa consectetur cum.</div>
            <div class="col col-lg-6 box-3 align-self-end">ipsam, soluta amet perferendis, et numquam eaque</div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>


<!-- align-content-(sm|md|lg|lg|xl|xxl)-(start|end|center|baseline|stretch) -->
