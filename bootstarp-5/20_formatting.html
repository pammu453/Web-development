<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .container{
            border: 10px solid black;
        }

        .row{
            border: 7px solid red;
        }

        .col{
            background-color: aqua;
            border: 6px solid black;
          
        }
    </style>

  </head>
  <body>

    <!-- text-center|text-start|text-end -->
    <!-- text-(sm|md|lg|xl|xxl)-(start|end|center) -->

    <!-- texttransform in css -->
    <!-- text-uppercase|text-lowercase|text-capitalize -->

    <!-- text-wrap(default)|text-nowrap|text-break| -->
    
    <!-- font-size -->
    <!-- .fs-* (where  * from 1(big) to 6(small)) -->

    <!-- text decoration -->
    <!-- text-decoration-underline|text-decoration-none|text-decoration-line-through-->

    <!-- line height -->
    <!-- lh-* (where * is 1,sm,base,lg) -->

    <!-- font weight -->
    <!-- fw-* (where * is bold, border ,normal, light ) -->

    <!-- font style -->
    <!-- fst-* (italic, normal) -->

    <div class="container ">
        <div class="row " >
            <div class="col p-5 text-break fs-5 ">
                <h1 class="text-decoration-underline  lh-base fst-italic">div-1</h1> <p class="text-decoration-line-through fw-light"> lorem ipsum dolor sit amet, consectetur adipisicing elit. Laboriosam aliquam consequuntur fugiat vero perspiciatis asperiores iusto odio illo. A tempore ipsum quos doloribus dolore culpa rerum? Sed, impedit? Quasi, sunt.</p>
                <a href="" class="text-decoration-none">link</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
