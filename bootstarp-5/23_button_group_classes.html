<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <!-- button group -->
    <div class="btn-group">
        <button class="btn btn-primary" type="submit">Left</button>
        <button class="btn btn-primary" type="submit">Middle</button>
        <button class="btn btn-primary" type="submit">Right</button>
    </div>

    <div class="btn-group">
        <button class="btn btn-outline-primary" type="submit">Left</button>
        <button class="btn btn-outline-primary" type="submit">Middle</button>
        <button class="btn btn-outline-primary" type="submit">Right</button>
    </div>

    <hr>

    <!-- button group size -->
    <div class="btn-group btn-group-lg">
        <button class="btn btn-primary" type="submit">Left</button>
        <button class="btn btn-primary" type="submit">Middle</button>
        <button class="btn btn-primary" type="submit">Right</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-primary" type="submit">Left</button>
        <button class="btn btn-primary" type="submit">Middle</button>
        <button class="btn btn-primary" type="submit">Right</button>
    </div>
    <div class="btn-group btn-group-sm">
        <button class="btn btn-primary" type="submit">Left</button>
        <button class="btn btn-warning" type="submit">Middle</button>
        <button class="btn btn-success" type="submit">Right</button>
    </div>

    <hr>

    <!-- button toolbar -->
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-primary" type="submit">1</button>
            <button class="btn btn-primary" type="submit">2</button>
            <button class="btn btn-primary" type="submit">3</button>
        </div>
        <div class="btn-group mx-4">
            <button class="btn btn-primary" type="submit">1</button>
            <button class="btn btn-primary" type="submit">2</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary" type="submit">1</button>
        </div>
    </div>

    <hr>

    <!-- button group vertival-->
    <div class="btn-group-vertical">
        <button class="btn btn-primary" type="submit">Left</button>
        <button class="btn btn-primary" type="submit">Middle</button>
        <button class="btn btn-primary" type="submit">Right</button>
    </div>

    <hr>

    <!-- checkbox and radio button -->
    
    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>
      
        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
        <label class="btn btn-outline-warning" for="btncheck2">Checkbox 2</label>
      
        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
        <label class="btn btn-outline-info" for="btncheck3">Checkbox 3</label>
      </div>

      <hr>

      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
      </div>

      <hr>

      <!-- drop down -->
      <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-primary">2</button>
      
        <div class="btn-group" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </button>
          <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
          </ul>
        </div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
