<!-- d-(sm|md|lg|xl|xxl)-(none|inline|inline-block|block) -->

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .box-1 {
            background-color: aqua;
        }
        .box-2 {
         background-color: red;
         height: 300px;
        }
    </style>

</head>

<body>

    <a href="" class="d-block">hello</a>

    <div class="box-1 d-inline">hello</div>
    <div class="box-2 d-inline-block">hello</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrapbundleminjs"integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"crossorigin="anonymous"></script>

</body>

</html>
