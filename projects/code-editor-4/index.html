<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

</head>

<body>

    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg ">
            <a class="navbar-brand text-white my-4 my-nav" href="#">MyCodeEditor</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link text-white" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">More</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col col-12 col-md-4 box-1 ">
                <label><i class="fa-brands fa-html5"></i>HTML</label>
                <textarea id="html-code" onkeyup="run()"></textarea>
            </div>
            <div class="col col-12 col-md-4 box-2">
                <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
                <textarea id="css-code" onkeyup="run()"></textarea>
            </div>
            <div class="col col-12 col-md-4 box-3">
                <label><i class="fa-brands fa-js"></i>Javascript</label>
                <textarea id="js-code" onkeyup="run()"></textarea>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12 px-0">
                    <label><i class="fa-solid fa-play"></i>Output</label>
                    <iframe id="output"></iframe>
                </div>
            </div>
        </div>

        <script src="/script.js"></script>
        <script src="https://kit.fontawesome.com/e9afeef9bb.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>

</html>
