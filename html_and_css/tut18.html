<!-- About css  font colors -->

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Css colors</title>

   <style>
      #myid1{
          color: red;                   /* color by name */
      }

      #myid2{
         color:#0f0fdb;                 /* color by hxadicimal value */
      }
      #myid3{
         color: rgb(54, 236, 13);       /* color by rgb value */
      }

      .myclass{
         color: dodgerblue;
         background-color: aquamarine;
      }

   </style>
</head>
<body>

   <h2 class="myclass">This is my first box</h2>
   <p id="myid1">this is my first paragraph in first box</p>

   <hr>

   <h2 class="myclass">This is my second box</h2>
   <p id="myid2">this is my first paragraph in second box</p>

   <hr>

   <h2 class="myclass">This is my third box</h2>
   <p id="myid3">this is my first paragraph in third box</p>

   <hr>

>
   
</body>
</html>
