<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline or block elements</title>
</head>
<body>
    <p>this is paragraph</p>                    <!-- paragraph is block elemwnt -->
    <p>this is ALSO paragraph</p>

    <span>this is paagraph</span>               
    <span>this is also paagraph</span>         <!--span is a inline element -->


    <p style="border:rgb(76, 0, 255)"> this is paragraph</p>
    <p style="border: 2px solid red;"> this is also paragraph</p>
    
    <a style="border: 2px solid rgb(76, 0, 255);"> this is paragraph</a>
    <a style="border: 2px solid rgb(255, 0, 0);"> this is also paragraph</a>  <!--ancher tag is also inline tag -->
 
</body>
</html>
