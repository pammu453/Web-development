<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainbox1" class="redbg">
        this is mainbox

    </div>
    <span  id="mainbox2" class="redbg">No at all</span>

    <!-- emmet -->
    <!-- . is for class  and # is used for id -->
    <span class="redbg"></span>
    <span id="mainloop"></span>

    <!-- example -->
   <div class="red max pro"></div>

   <!-- emmet takes div tag as default -->
   <div class="background"></div>

   <!-- creating multiple elements using emmet -->
   <!-- span.myclass1 myclass2 myclass3*4 + <tab> to print similer elements using emmet-->
    <span class="myclass1 myclass2 myclass3">First</span>
    <span class="myclass1 myclass2 myclass3">second</span>
    <span class="myclass1 myclass2 myclass3">third</span>
    <span class="myclass1 myclass2 myclass3">fourth</span>
 


</body>
</html>
