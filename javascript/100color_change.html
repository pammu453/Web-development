<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color change</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2600ff;
        }
    </style>
</head>

<body>
    <div class="container">
        <button onclick="setColor()"> click Me</button>
    </div>
    <script>
        let setColor=()=>{
            const color = ["red", "black", "pink","hotpink","green","cyan"];
            let a=Math.floor(Math.random()*color.length);
            let x=document.getElementsByClassName("container")[0];
            x.style.background=color[a];
        }
    </script>
</body>
</html>
