<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tell me jokes</title>

  <style>
    * {
      color: blue;
      font-size: 40px;
      font-family: cursive;
    }

    .div {
      width: 300px;
      height: 400px;
      overflow: scroll;
    }

    div {
      background-color: red;
    }
  </style>
</head>

<body>

  <div class="div">
  </div>

  <script>
    let jokes = [
      " What do kids play when their mom is using the phone? Bored games.",

      " What do you call an ant who fights crime? A vigilANTe!",

      " Why are snails slow? Because they’re carrying a house on their back.",

      " What’s the smartest insect? A spelling bee!",

      " What does a storm cloud wear under his raincoat? Thunderwear.",

      " What is fast, loud and crunchy? A rocket chip",

      " How does the ocean say hi? It waves!",

      " What do you call a couple of chimpanzees sharing an Amazon account? PRIME-mates.",

      " Why did the teddy bear say no to dessert? Because she was stuffed.",

      " Why did the soccer player take so long to eat dinner? Because he thought he couldn’t use his hands.",
    ];
    let random_num = Math.floor(Math.random() * jokes.length);
    document.getElementsByClassName("div")[0].innerHTML = jokes[random_num];
  </script>
</body>

</html>
