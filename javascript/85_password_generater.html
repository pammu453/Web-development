<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generater</title>
    <style>
        body {
            text-align: center;
            background-color: aquamarine;
        }

        button {
            width: 100px;
            color: white;
            background-color: brown;
        }
        
        p{
            font-size: 100px;
            color: brown;
        }
    </style>
</head>

<body>
    <h1>Click the Below button to generate password</h1>
    <button type="submit" id="sub_id">Click me</button>
    <p></p>

    <script>
        function passfunc() {
            let a = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!@#$%^&*1234567890";
            let pass = "";
            for (let i = 0; i < 8; i++) {
                let letter = Math.floor(Math.random() * a.length);
                pass += a[letter];
            }
            return pass;
        }

        let x = document.getElementById("sub_id");
        x.addEventListener("click", () => {
            let p = document.getElementsByTagName("p")[0];
            p.innerHTML = passfunc();
        });
    </script>
</body>

</html>
